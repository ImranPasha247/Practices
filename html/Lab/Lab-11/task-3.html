<body>
    <script>
        let radius = parseFloat(prompt("Enter the radius of the circle: "));        
        let calculateArea = (radius)=> {
        const pi = Math.PI;
        return pi * radius * radius;
        }
        let area = calculateArea(radius);
        console.log("The area of the circle is: " + area);
    </script>
</body>
